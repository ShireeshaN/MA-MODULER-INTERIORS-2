<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Auto-Opening Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }
        .container .image {
            width: 10%;
            transition: width 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .container .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container .image:hover {
            width: 50%;
        }
        .container .image.active {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer">
        <!-- Repeat this block for 10 images -->
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 1">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 2">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 3">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 4">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 5">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 6">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 7">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 8">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 9">
        </div>
        <div class="image">
            <img src="assets/img/3.jpg" alt="Image 10">
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.image');
        let currentIndex = 0;

        function activateImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
        }

        function startAutoSlide() {
            setInterval(() => {
                activateImage(currentIndex);
                currentIndex = (currentIndex + 1) % images.length;
            }, 2000); // Change image every 2 seconds
        }

        startAutoSlide();
    </script>
</body>
</html>
